{% extends "base.html" %}

{% block content %}

<div class="col-12 col-md-12 mx-auto">
{% include "blog/list-inline.html" with blog_post=object truncate=False detail=True %}

{% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
        <a class="btn btn-sm btn-warning" href="{{ object.get_edit_url }}">Edit</a>
        <a class="btn btn-sm btn-danger" href="{{ object.get_delete_url }}">Delete</a>
    {% endif %}
{% endif %}
</div>

{% endblock %}
