{% extends "base.html" %}

{% block head_title %}
Contact page
{% endblock %}

{% block content %}

{% if title %}
<h1>{{ title }}</h1>
{% endif %}

<div class="card mt-5">
    <div class="card-body">
        <form method="post" action="/contact/">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>
{% endblock %}
